        function makeIndexAfterEveryChar(str1){
            var strLen=str1.length

        //7
        function stringToArrayNums(str1){
            var newArr=[];
            var newStr="";
            for( var i=0;i<str1.length;i++)
            {
                if(str1[i]==','){
                    newArr.push(newStr)
                    newStr=""
                }
                else{
                    newStr+=str1[i]
                }
            }
            newArr.push(newStr)

            return newArr
        }
        function stringToArrayNumsSub(str1){
            var newArr=[];
            var nextPartition=str1.indexOf(',');
            while(nextPartition!=-1){
                newArr.push(str1.slice(0,nextPartition));
                str1= str1.slice(nextPartition+1)
                nextPartition=str1.indexOf(',')
            }
            newArr.push(str1);
            return newArr;
        }
